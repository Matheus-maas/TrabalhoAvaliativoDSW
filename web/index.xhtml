   <head>
        <title>Menu</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0"> </meta> </meta>
        <style>
            body{
                background-color: lightgreen;
            }
            
          .menu{
                position: fixed;
                display: block;
                background-color: #A9A9A9;
                margin-top: -10px;
                margin-left: -8px;
                height: 60px;
                width: 100%;
            }
            
             .cadastros{
               text-decoration: none;
               width: 100px;
               height: 20px;
               margin-bottom: 10px;
               margin-top: -5px;
               background-color: #A9A9A9;
               border-radius: 30px;
            }
            
            a{
               text-decoration: none;
               width: 150px;
               height: 10px;
               margin-bottom: 10px;
               margin-top: -5px;
               background-color: #fff;
               border-radius: 30px;
            }
            
            .seta-baixo:before {
            content: "";
            margin-left: 70px;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 15px solid #FA8072;
            }

            .dp-menu ul {
                list-style-type: none;
                padding: 0;
            }


            .dp-menu ul li {
                display: inline;
                position: relative;
            }

            .dp-menu ul li a {

                text-decoration: none;
                display: inline-block;
                padding: 10px;
                transition: background .3s;
            }

            /*sub menu*/
            .dp-menu ul ul {
                display: none;
                left: 0;
                position: absolute;
            }

            .dp-menu ul li:hover ul {
                display: block;
            }

            .dp-menu ul ul {
                width: 150px
            }

            .dp-menu ul ul li a {
                display: block;
            }
            
            .footer {
            position:absolute;
            bottom:0;
            width:100%;
            background-color: #A9A9A9;
            margin-left: -8px;
            text-align: center;
            height: 30px;
            
             }
             
           
        </style>
    </head>

        </ul>
    </nav>
